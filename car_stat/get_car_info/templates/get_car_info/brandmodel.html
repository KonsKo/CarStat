{% extends "base.html" %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
{% block title %}Info{% endblock %}
{% block content %}
<h1 class="row justify-content-center p-4">Info</h1>
<p class="row justify-content-center "> about </p>
<div class="row justify-content-center">
    <div class="col-6">
        <ul>
            {% for v in object_list %}
            <li>{{ v.link }} {{v.date_create.month}}</li>
            {% endfor %}
        </ul>
        {% if price_list %}
        {{ price_list }}
        {% endif %}
        <div class="chart-container" style="position: relative; height:400px; width:400px">
            <canvas id="myChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: {{ month_list|safe }},
        datasets: [{
            label: '# of Votes',

            data: {{ price_list|safe }},

            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 5
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});



</script>
{% endblock %}
